<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration</title>
</head>
<body>
 <form>
    <header>
        <h1>STUDENT REGISTRATION </h1>
        <p>please fill the registration form below accurately to register into the school system.</p>
    </header>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <br>
    <div>
        <label for="date of birth">Date of Birth</label>
        <input type="date" id="date of birth" name="date of birth" required>
    </div>
    <br>
    <div>
        <label for="gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"><br>
        <label for="non-binary">Non-Binary</label>
        <input type="radio" id="non-binary" name="gender"><br>
        <label for="prefer not to respond">Prefer Not to Respond</label>
        <input type="radio" id="prefer not to respond" name="gender"><br>
    </div>
    <br>
    <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>
    </div>
    <br>
    <div>
        <label for="tellphone">Tel:</label>
        <input type="tel" id="tellphone" name="tellphone" placeholder="Enter your phone number" required>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <br>
    <div>
        <label for="course">Course:</label>
        <select name="course" id="course" required>
            <option value="">Select course...</option>
            <option value="web development">Web Development</option>
            <option value="python">Python</option>
            <option value="database design"> Database Desing</option>
            <option value="dart with flutter"> Dart with Flutter</option>
            <option value="C++">C++</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Register">
    </div>
    <br>
    <div>
        <input type="reset" value="Cancel">
    </div>
 </form>
</body>
</html>
